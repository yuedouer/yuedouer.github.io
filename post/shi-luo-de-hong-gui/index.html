              <p>古老传说被歌者织成童谣<br>
鲜血添作想象的注脚<br>
欲望充当灵魂的掮客<br>
梦在呢喃它失落的名<br>
破碎音节失去语言模样<br>
谁能辨认它本来面目？<br>
晚夕陷落于沙粒间<br>
吟游诗人用衣角收留清风<br>
孤星继续寻找另一个同路人<br>
红龟早已被世人遗忘<br>
春雪无声掩埋足迹<br>
时光也沦为帮凶<br>
一同砸碎偶存的化石<br>
街角的流浪儿是见证者<br>
眼泪倒影出彼此罪行<br>
于是<br>
回忆终于合乎想象<br>
被岁月收藏进琥珀<br>
此后<br>
红龟的童谣只能被梦反复吟唱…</p>
